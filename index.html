<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <h1>Reading</h1>
        </header>
        <section class="update">
            <h3 class="update__title">Up to date</h3>
            <p class="update__caption">Shared the latest books</p>
            <ul class="singer__list">
                <li class="singer__item"><span class="singer__image"></span><span class="singer__name">latest music</span></li>
                <li class="singer__item"><span class="singer__image2"></span><span class="singer__name">Science</span></li>
                <li class="singer__item"><span class="singer__image3"></span><span class="singer__name">Art</span></li>
                <li class="singer__item"><span class="singer__image4"></span><span class="singer__name">Society</span></li>
                <li class="singer__item"><span class="singer__image5"></span><span class="singer__name">politics</span></li>
            </ul>
        </section>
        <section class="star">
            <h2 class="star_title">Star Writer</h2>
            <ul class="star__list">
                <li class="star__item"><span class="star__image profile1"></span><span class = "star__profile"><span class="star__name">Sangheon Kim</span><span class="star__follow">557,000 follows</span></span></li>
                <li class="star__item"><span class="star__image profile2"></span><span class = "star__profile"><span class="star__name">Yerin Kim</span><span class="star__follow">667,000 follows</span></span></li>
                <li class="star__item"><span class="star__image profile3"></span><span class = "star__profile"><span class="star__name">David Guetta</span><span class="star__follow">157,000 follows</span></span></li>
                <li class="star__item"><span class="star__image profile4"></span><span class = "star__profile"><span class="star__name">Alan Walker</span><span class="star__follow">107,000 follows</span></span></li>
            </ul>
        </section>
        <section class="information">
            <h2 class="information__title">New information</h2>
            <ul class="information__list">
                
            </ul>
        </section>
    </body>
</html>
